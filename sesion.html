<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sesion storage</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <section>

            <!-- paso 1-->
            <div class="container">
                <form id="frmSesion" method="post">
                    <label for="clave">Clave:</label>
                    <input type="number" name="clave" id="clave" required>
                    <label for="valor">Valor:</label>
                    <textarea name="valor" id="valor" cols="20"
                        rows="5" required></textarea>
                    <button class="btn btn-primary" type="submit"
                        id="btnGuardar">Guardar</button>
                    <button class="btn btn-primary" type="button"
                        id="btnMostrar">Mostrar</button>

                    <!-- paso 3-->
                    <button class="btn btn-primary" type="button"
                        id="btnMostrarKey">Mostrar con Key</button>
                    <button class="btn btn-primary" type="button"
                        id="btnMostrarAll">Mostrar todos</button>
                </form>

            </div>

            <!--paso 2-->
            <div id="response">
                <p>Espacio para datos de SessionStorage</p>
            </div>

            <!--Buscar datos-->
            <div class="container">
                <form id="frmBuscar" style="margin-top: 5%;">
                    <label for="txtBuscar">Buscar:</label>
                    <input type="text" id="txtBuscar" required>
                    <button class="btn btn-primary" type="submit"
                        id="btnBuscar">Buscar</button>

                    <!-- Eliminar datos -->
                    <button class="btn btn-primary" type="submit"
                        id="btnEliminar">Eliminar</button>
                    <button class="btn btn-primary" type="button"
                        id="btnDeleteAll">Eliminar
                        todo</button>
                </form>

                <div id="responseBuscar"></div>
            </div>

        </section>
        <flooter>

        </flooter>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="src/js/sesion.js"></script>
    </body>
</html>
